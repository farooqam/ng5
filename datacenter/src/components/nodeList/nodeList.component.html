<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let node of nodes">
        <td (click)="handleNodeClick(node)">{{node.name.toUpperCase()}}</td>
        <td><app-node-status [status]="node.status"></app-node-status></td>
      </tr>
    </tbody>
  </table>
