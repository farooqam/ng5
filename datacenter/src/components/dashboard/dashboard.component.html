<div *ngFor="let cluster of clusters">
    <div class="card">
        <div class="card-body">
          <div class="card-header">
              <h5 class="card-title">{{cluster.name}} ({{cluster.status}})</h5>
          </div>
          <div class="card-text">
            <p>Node count: {{cluster.clusterNodes.length}}</p>
          </div>
      </div>
    </div>
</div>
