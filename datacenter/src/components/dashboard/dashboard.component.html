<div *ngFor="let cluster of clusters">
    <div class="card">
        <div class="card-body">
          <div class="card-header">
              <h5 class="card-title">{{cluster.name}}</h5>
          </div>
          <div class="card-text">
            <p>Cluster status: <span [ngClass]="getClassFromStatus(cluster.status)"></span></p>
            <p>Node count: {{nodeCount(cluster)}}</p>
          </div>
      </div>
    </div>
</div>
